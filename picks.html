    <script>
        $(document).ready(function() {
            getWeeklyBreakfastMenus();
            $("a").click(function() {
                if (event.target.id == 'breakfast') {
                    getWeeklyBreakfastMenus();
                    $('#dinner').removeClass("active");
                    $('#lunch').removeClass("active");
                    $('#breakfast').addClass("active");
                }
                if (event.target.id == 'lunch') {
                    getWeeklyLunchMenus();
                    $('#breakfast').removeClass("active");
                    $('#dinner').removeClass("active");
                    $('#lunch').addClass("active");
                }
                if (event.target.id == 'dinner') {
                    getWeeklyDinnerMenus();
                    $('#lunch').removeClass("active");
                    $('#breakfast').removeClass("active");
                    $('#dinner').addClass("active");
                }
                if (event.target.id == 'Monthly') {
                    getMonthlyPicksMenus();
                    $('#lunch').removeClass("active");
                    $('#breakfast').removeClass("active");
                    $('#Monthly').addClass("active");
                }
                //changeHeaderBackground();
            });
        });
    </script>
