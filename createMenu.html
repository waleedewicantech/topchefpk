<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="customMenu.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Create Your Own Menu</title>
    <script></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="./home.html">TopChef.pk</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                          <span class="navbar-toggler-icon"></span>
                        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./home.html#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./home.html#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./home.html#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h2 class="welcome-text">Lets Help You Decide What You Want</h2>
        <h4 class="action-message">Let's start by selecting menu type and restaurant and number of people...</h4>
        <div class="row options-container">
            <div class="col-sm-4 offset-sm-3">
                <span class="label-text">Show Menus Of:</span>
                <select class="form-control" id="menuCategories">
                                    <option value="">select Category ....</option>
                                    <option value="1">Mr</option>
                                    <option value="2">Mrs</option>
                                    <option value="3">Ms</option>
                                    <option value="4">Dr</option>
                                    <option value="5">Prof</option>
                                </select>
            </div>

            <div class="col-sm-2">
                <span class="label-text">Number of people</span>
                <input class="form-control" type="number" id='persons'>
            </div>
            <hr>
        </div>

        <h4 class="action-message">Let's make the menu now</h4>
        <div class="row options-container">
            <div class="col-sm-4 offset-sm-3" style="padding-left:1em;">
                <select class="form-control" id="menuItems" style="text-align:center;">
                                <option value="">select menu</option>
                                <option value="1">Mr</option>
                                <option value="2">Mrs</option>
                                <option value="3">Ms</option>
                                <option value="4">Dr</option>
                                <option value="5">Prof</option>
                            </select>
            </div>
            <div class="col-sm-4" style="text-align: left">
                <button id="addItem" class="btn btn-custom">Add item</button>
            </div>
        </div>
        <div class="row options-container">
            <div class="custom-menu-container col-sm-6">
                <ul id="myMenu">
                </ul>
            </div>
        </div>
        <h4 class="action-message">We do need your contact details to reach back to you</h4>
        <div class="row options-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 form-line">
                        <div class="form-group">
                            <label for="exampleInputUsername">Your name</label>
                            <input type="text" class="form-control" id="contact-name" placeholder=" Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email Address</label>
                            <input type="email" class="form-control" id="contact-email" placeholder=" Enter Email id">
                        </div>
                        <div class="form-group">
                            <label for="telephone">Mobile No.</label>
                            <input type="tel" class="form-control" id="contact-phone" placeholder=" Enter 10-digit mobile no.">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="description"> Additional Message</label>
                            <textarea class="form-control" id="contact-msg" placeholder="Enter Any additional detailsyou would like to ask"></textarea>
                        </div>

                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <button type="button" id="request-cart" class="btn-default btn-main-submit">  Request Quote</button>
            </div>
        </div>

    </div>


    <script src="test.js"></script>
</body>


</html>
